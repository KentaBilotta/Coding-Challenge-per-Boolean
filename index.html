<!DOCTYPE html>
<html>
<head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sfondo-nero"></div>

    <div class="container">
        <header> <!-- logo e sottotitolo -->
            <img id="logo" src="logo.png">
            <div class="sottotitolo">Taking Booleaners from A to B</div>
        </header>

        <nav> <!-- riga di navigazione -->
            <button type="button">Prenota</button>
            <button type="button">Termina prenotazione</button>
            <button type="button">Accendi luci</button>

        </nav>

        <main> <!-- elenco monopattini -->
            <div class="monopattino"> <!-- monopattino 1 -->
                <div class="nome-monopattino"><input type="checkbox">Monopattino Gino22</div>
                <div class="direction">&RightArrow;Via Guadalametri - a 220 metri da te</div>
                <div class="charge">Stato carica:</div>
                <div id="medium-battery"></div>
            </div>

            <div class="monopattino"> <!-- monopattino 2 -->
                <div class="nome-monopattino"><input type="checkbox">Monopattino Mike24</div>
                <div class="direction">&RightArrow;Via Ricciardoni - a 420 metri da te</div>
                <div class="charge">Stato carica:</div>
                <div id="full-battery"></div>
            </div>

            <div class="monopattino"> <!-- monopattino 3 -->
                <div class="nome-monopattino"><input type="checkbox">Monopattino Fede154</div>
                <div class="direction">&RightArrow;Via Mentarini - a 490 metri da te</div>
                <div class="charge">Stato carica:</div>
                <div id="low-battery"></div>
            </div>

        </main>
    </div>
    
</body>
</html>
